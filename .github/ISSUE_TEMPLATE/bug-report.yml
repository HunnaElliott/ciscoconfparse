# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/configuring-issue-templates-for-your-repository
name: CiscoConfParse Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
- octocat

body:
- type: markdown
  attributes:
    value: |
      Please use this form to report a CiscoConfParse bug.

      - Follow our guidance on <a href="https://github.com/mpenning/ciscoconfparse/How-to-Create-Good-Issues">How to create Good Issues</a>.
      - Please include sufficient details and context.
      - Describe the expected behavior that should have happened but didn't.
      - Include a minimal reproducible example that demonstrates the bug.  Include the full traceback if there was a python exception.
      - If you find multiple bugs, please submit them in separate issues.
      - CiscoConfParse is maintained by volunteers. Please be courteous and patient.

      *Issues that do not include all the information requested in this form are subject to closure*.

- type: input
  id: contact
  attributes:
    label: Contact Details
    description: How can we get in touch with you if we need more info?
    placeholder: ex. email@example.com
  validations:
    required: false

- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: What did you see?  What did you expect?
    placeholder: What did you see?  What did you expect?
    value: "What did you see?  What did you expect?"
  validations:
    required: true

- type: dropdown
  id: version
  attributes:
    label: Version
    description: What [ciscoconfparse](https://github.com/mpenning/ciscoconfparse)
      version are you running?
    options:
    - 1.6.34
    - 1.6.33
    - 1.6.32
    - 1.6.31
    - 1.6.30
    - 1.6.29
    - 1.6.28
    - 1.6.27
    - 1.6.26
    - 1.6.25
    - 1.6.24
    - 1.6.21
    - 1.6.20
    - 1.6.19
    - 1.6.18
    - 1.6.17
  validations:
    required: true

- type: dropdown
  id: operating-system
  attributes:
    label: What Operating System are you using?
    multiple: true
    options:
    - Microsoft Windows
    - MacOS
    - Linux - Debian, Ubuntu, CentOS, RHEL or others
    - OpenBSD, FreeBSD, NetBSD
    - Other (please specify)


- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically
      formatted into code, so no need for backticks.
    render: shell

- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
    - label: I agree to follow this project's Code of Conduct
      required: true
