---
# This yaml requires a specific python package -> https://pre-commit.com/
#    make sure your virtualenv has the pre-commit pypi dependency...
#
# To install this hook config in .git/hooks/pre-commit:
# - pre-commit install
# - pre-commit run --all-files
repos:

  # github.com/pallets/flask uses this plugin...
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
        args: ["--py3-plus"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: fix-byte-order-marker
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: no-commit-to-branch
