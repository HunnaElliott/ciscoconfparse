[build-system]
requires = ["poetry-core>=1.0.0", "wheel>=0.37.0", "packaging>=21.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ciscoconfparse"
description = "Parse, Audit, Query, Build, and Modify Cisco IOS-style and JunOS-style configurations"
version = "1.6.52"
license = "GPL-3.0-only"
authors = [{name = "Mike Pennington", email = "mike@pennington.net"}]
readme = "README.md"
requires-python = ">=3.7.0"
keywords = ["Parse", "audit", "query", "modify", "Cisco IOS", "Cisco", "NXOS", "ASA", "Juniper",]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Monitoring",
]

[project.urls]
source = "https://github.com/mpenning/ciscoconfparse"
homepage = "http://www.pennington.net/py/ciscoconfparse/"
repository = "https://github.com/mpenning/ciscoconfparse"
documentation = "http://www.pennington.net/py/ciscoconfparse/"

[tool.poetry]
include = [
    "CHANGES.md",
    "CONTRIBUTING.md",
    "LICENSE",
    "Makefile",
    "README_git_workflow.md"
]
exclude = [
    "coverage.json"
]

[tool.poetry.dev-dependencies]
pytest = "6.2.5"
pre-commit = "2.20.0"
#black = ">=20.8b1"
#fabric = "2.6.0"
#Sphinx = "^4.3.0"
#sphinx-bootstrap-theme = "^0.8.0"

[tool.poetry.dependencies]
passlib = "^1.7.4"
dnspython = "^2.1.0"
loguru = "0.6.0"
toml = "0.10.2"

